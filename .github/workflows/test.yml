name: Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
        # Ensure project root is on sys.path for imports like custom_components.*
        echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

    - name: Auth smoke test (real credentials)
      env:
        RED_USERNAME: ${{ secrets.RED_USERNAME }}
        RED_PASSWORD: ${{ secrets.RED_PASSWORD }}
        RED_CLIENT_ID: ${{ secrets.RED_CLIENT_ID }}
      run: |
        if [ -z "$RED_USERNAME" ] || [ -z "$RED_PASSWORD" ] || [ -z "$RED_CLIENT_ID" ]; then
          echo "Auth secrets not set; skipping auth smoke test.";
        else
          python scripts/auth_test.py;
        fi

    - name: Lint with flake8
      run: |
        # Install flake8 if not in requirements
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 custom_components --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. GitHub editor is 127 chars wide
        flake8 custom_components --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        pytest tests/ -v --tb=short
      continue-on-error: false

    - name: Type check with mypy
      run: |
        pip install mypy
        mypy --config-file mypy.ini custom_components/red_energy
      continue-on-error: false
